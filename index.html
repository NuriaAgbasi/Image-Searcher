<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.freeimages.com/images/large-previews/b4c/sunsent-in-the-dominican-republic-1617152.jpg?fmt=webp&h=350"
          alt="Sunset in the Dominican Republic"
        />
        <a
          href="https://www.freeimages.com/photo/sunsent-in-the-dominican-republic-1617152"
          target="_blank"
          >sunsent in the dominican republic</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.freeimages.com/images/large-previews/537/dog-1550881.jpg?fmt=webp&h=350"
          alt="Dog on the mounatains"
        />
        <a href="https://www.freeimages.com/photo/dog-1550881" target="_blank"
          >Dog on the mounatains</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.freeimages.com/images/large-previews/477/african-mask-1421318.jpg?fmt=webp&h=350"
          alt="African mask"
        />
        <a
          href="https://www.freeimages.com/photo/african-mask-1421318"
          target="_blank"
          >African Mask</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
